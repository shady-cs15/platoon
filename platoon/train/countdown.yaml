experiment_name: countdown-reinforce
trial_name: 2

seed: 1
total_train_epochs: 10
tokenizer_path: ${actor.path}
async_training: false

cluster:
  n_nodes: 1
  n_gpus_per_node: 8
  fileroot: /mnt/efs/tmp/areal/experiments
  name_resolve:
    type: nfs
    nfs_record_root: /mnt/efs/tmp/areal/name_resolve

allocation_mode: sglang.d4p1t1+d4p1t1

rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  max_concurrent_rollouts: 64
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 0
  enable_rollout_tracing: false
  shuffle_cross_task: true
  ensure_batch_divisible_by: 4

gconfig: #TODO: Remove this from config and use workflow_config as the source of truth.
  n_samples: 1
  min_new_tokens: 0
  max_new_tokens: 1024 # This is ignored in our setup since we use our own agent scaffold. True value set in code.
  greedy: false # This is also ignored.
  temperature: 1.0

workflow_config:
  model_name: ${actor.path}
  max_steps_per_rollout: 1
  output_dir: /mnt/efs/tmp/areal/experiments/countdown-platoon-reinforce-2
  verbose: null
  per_rollout_timeout_seconds: null
  model_endpoint: null
  max_parallel_processes: null

actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: Qwen/Qwen2.5-7B-Instruct
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  mb_spec:
    max_tokens_per_mb: 40000
  optimizer:
    type: adam
    lr: 5e-6
    weight_decay: 0.017
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: constant
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.001
  backend: fsdp
  group_size: ${gconfig.n_samples}
  eps_clip: 1000000.0 #0.4
  temperature: ${gconfig.temperature}
  reward_scaling: 1.0 #10.0
  reward_bias: 0.0 #0.5
  kl_ctl: 0.0
  kl_estimator: k1
  ppo_n_minibatches: 1
  recompute_logprob: false #true
  use_decoupled_loss: false #true
  behav_imp_weight_cap: null #5.0
  dynamic_sampling: false
  reward_norm:
    mean_level: null
    std_level: null
  adv_norm:
    mean_level: null #batch
    std_level: null #batch
  max_new_tokens: ${gconfig.max_new_tokens}

ref: # This is not used because kl_ctl is 0.
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  mb_spec:
    max_tokens_per_mb: 40000
  optimizer: null
  backend: fsdp

# SGLang
sglang:
  model_path: ${actor.path}
  random_seed: ${seed}
  skip_tokenizer_init: true
  dtype: ${actor.dtype}
  max_running_requests: null
  context_length: 1000
  mem_fraction_static: 0.8

# datasets
train_dataset:
  batch_size: 256
  type: rl
  path: ""

valid_dataset:
  batch_size: 256
  type: rl
  path: ""

# Utilities
saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 20
  freq_secs: null

recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: 3600

evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: null #1
  freq_steps: null #10
  freq_secs: null

stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: online
    project: countdown-platoon

launcher:
  inference_server_cpus_per_gpu: 32
  inference_server_mem_per_gpu: 32768
  trainer_cpus_per_gpu: 4
  trainer_mem_per_gpu: 32768
