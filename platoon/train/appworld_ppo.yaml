experiment_name: appworld-recursive-ppo
trial_name: trial0

seed: 1
total_train_epochs: 10
tokenizer_path: ${actor.path}
async_training: true

cluster:
  n_nodes: 1
  n_gpus_per_node: 8
  fileroot: /mnt/efs/tmp/areal/experiments
  name_resolve:
    type: nfs
    nfs_record_root: /mnt/efs/tmp/areal/name_resolve

allocation_mode: sglang.d2p1t1+d6p1t1 #sglang.d4p1t1+d4p1t1

rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  max_concurrent_rollouts: 5 #40
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 0 #2
  enable_rollout_tracing: false

workflow_config:
  model_name: ${actor.path}
  max_steps_per_rollout: 50
  output_dir: /mnt/efs/tmp/areal/experiments/trial0
  verbose: null
  per_rollout_timeout_seconds: null
  model_endpoint: null
  max_parallel_processes: null

gconfig:
  n_samples: 1
  min_new_tokens: 0
  max_new_tokens: 1024
  greedy: false
  temperature: 1.0

actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: /mnt/efs/data/echoagent/llama-factory/saves/appworld-sft-gemma3-4b-recursive_latest
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  mb_spec:
    n_mbs: 1
    max_tokens_per_mb: null #40000 #10240
  optimizer:
    type: adam
    lr: 1.70e-5
    weight_decay: 0.017
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: constant
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.001
  backend: fsdp
  group_size: ${gconfig.n_samples}
  eps_clip: 0.4
  temperature: ${gconfig.temperature}
  reward_scaling: 10.0
  reward_bias: -0.5
  kl_ctl: 0.0
  ppo_n_minibatches: 1
  recompute_logprob: true
  use_decoupled_loss: true
  behav_imp_weight_cap: 5.0
  dynamic_sampling: false
  max_new_tokens: ${gconfig.max_new_tokens}
  # lora
  # use_lora: true
  # peft_type: lora
  # lora_rank: 32
  # lora_alpha: 16
  # target_modules: [all-linear]

critic:
  is_critic: true
  gradient_checkpointing: true
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: Qwen/Qwen2.5-1.5B-Instruct #${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  eps_clip: 0.5
  ppo_n_minibatches: ${actor.ppo_n_minibatches}
  mask_no_eos_with_zero: ${actor.mask_no_eos_with_zero}
  mb_spec:
    n_mbs: 1
    max_tokens_per_mb: null #40000 #10240
  optimizer: ${actor.optimizer}
  backend: fsdp
  # lora
  # use_lora: true
  # peft_type: lora
  # lora_rank: 32
  # lora_alpha: 16
  # target_modules: [all-linear]


ref:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  mb_spec:
    n_mbs: 1
    max_tokens_per_mb: null #40000 #10240
  optimizer: null
  backend: fsdp

# SGLang
sglang:
  model_path: ${actor.path}
  random_seed: ${seed}
  skip_tokenizer_init: true
  dtype: ${actor.dtype}
  max_running_requests: null
  context_length: 40000
  mem_fraction_static: 0.8
  # lora
  # enable_lora: ${actor.use_lora}
  # max_lora_rank: ${actor.lora_rank}
  # lora_target_modules: ${actor.target_modules}
  # schedule_policy: fcfs

# datasets
train_dataset:
  batch_size: 10
  type: rl
  path: ""

valid_dataset:
  batch_size: 10
  type: rl
  path: ""

# Utilities
saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: null

recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: 3600

evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: null

stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: online
    wandb_api_key: 93f6db135311821611eb307ca970d0def172c1c0
    project: recursive-agents

launcher:
  inference_server_cpus_per_gpu: 4
  inference_server_mem_per_gpu: 32768
  trainer_cpus_per_gpu: 4
  trainer_mem_per_gpu: 32768